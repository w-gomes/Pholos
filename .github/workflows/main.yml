name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
      strategy:
        matrix:
          os: [windows-latest, ubuntu-latest]
        fail-fast: false

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      # Install fmt
      - name: install fmt (windows)
        if: startsWith(matrix.os, 'windows')
        run: |
            git clone https://github.com/fmtlib/fmt $HOME/runner/work/fmt
            cd $HOME/runner/work/fmt
            mkdir build
            cd build
            cmake .. -DFMT_TEST=OFF
            cmake --build . --target install
        
      - name: install fmt (ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
            git clone https://github.com/fmtlib/fmt $HOME/runner/work/fmt
            cd $HOME/runner/work/fmt
            mkdir build
            cd build
            cmake .. -DFMT_TEST=OFF
            sudo cmake --build . --target install
        
      # Install catch2
      """
      - name: install catch2 (windows)
        if: startswith(matrix.os, 'windows')
        run: |
            git clone https://github.com/catchorg/Catch2 $HOME/runner/work/Catch2
            cd $HOME/runner/work/Catch2
            mkdir build
            cd build
            cmake .. -DBUILD_TESTING=OFF
            cmake --build . --target install
      
      - name: install catch2 (ubuntu)
        if: startswith(matrix.os, 'ubuntu')
        run: |
            git clone https://github.com/catchorg/Catch2 $HOME/runner/work/Catch2
            cd $HOME/runner/work/Catch2
            mkdir build
            cd build
            cmake .. -DBUILD_TESTING=OFF
            sudo cmake --build . --target install
      """
      # Build
      - name: Build
        run: |
            mkdir build
            cd build
            cmake .. -DENABLE_TEST=OFF
            cmake --build . --config Debug
            
        shell: cmd
